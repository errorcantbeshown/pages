<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Prince Date Calculator</title>
</head>
<body style="text-align:center;">
  <p><label for="dayInput">Enter number of days:</label></p>
  <p><input type="number" id="dayInput" min="1"></p>
  <p><button onclick="calculateDate()">Calculate Date</button></p>
  <p id="result"></p>

  <script>
    function calculateDate() {
      const input = document.getElementById('dayInput').value;
      const days = parseInt(input, 10);
      if (isNaN(days) || days < 1) {
        document.getElementById('result').textContent = "Please enter a valid number of days (1 or more).";
        return;
      }

      const baseDate = new Date(1993, 10, 7); // Months are zero-indexed (10 = November)
      baseDate.setDate(baseDate.getDate() + (days - 1));

      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = baseDate.toLocaleDateString('en-US', options);

      document.getElementById('result').textContent = formattedDate;
    }
  </script>
</body>
</html>
